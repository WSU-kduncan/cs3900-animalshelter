<h2> Pet List</h2>
<ul>
    <li *ngFor="let pet of pets">
        {{ pet.name }} - {{ pet.species }}
        <button (click)="goToPetDetail(pet)">View Details</button>
    </li>
</ul>

<h2> Add New Pet </h2>
<form (submit) = "addPet(newPet)" #petForm="ngForm">
    <input type="number" name="id" [(ngModel)] = "newPet.id" placeholder="id" required>
    <input type="text" name="name" [(ngModel)] = "newPet.name" placeholder="name" required>
    <input type="text" name="species" [(ngModel)] = "newPet.species" placeholder="species" required>
    <input type="text" name="breed" [(ngModel)] = "newPet.breed" placeholder="breed" required>
    <input type="text" name="sex" [(ngModel)] = "newPet.sex" placeholder="sex" required>
    <input type="text" name="weight" [(ngModel)] = "newPet.weight" placeholder="weight" required>
    <input type="text" name="intake_date" [(ngModel)] = "newPet.intake_date" placeholder="intake_date" required>
    <input type="number" name="age" [(ngModel)] = "newPet.age" placeholder="age" required>
    <input type="text" name="pet_status" [(ngModel)] = "newPet.pet_status" placeholder="pet_status" required>
    <button type="submit" [disabled]="!petForm.form.valid">Add Pet</button>
</form>
